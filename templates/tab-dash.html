<ion-view view-title=''>
  <ion-nav-buttons side="left">
    <button class="button button-balanced button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
      <img src="img/logoTopo.png" width="220px" style="margin-left:10px;">
  </ion-nav-buttons>
 
  <ion-content scroll="false"> 
 
<ion-slide-box show-pager="false" ion-slide-tabs on-slide-changed="mudanoticias($index);">
        <ion-slide ion-slide-tab-label="BRASIL">
          <ion-scroll zooming="true" direction="y" style="width: 100%; height: 100%">            
             <ion-refresher
              pulling-text="<font color='#ffffff'><b>Puxe para Atualizar</b></font>"
              on-refresh="doRefresh()">
            </ion-refresher>

            <ion-list>
              <ion-item nav-clear ng-repeat="noticia in noticias">
                <a href="#/tab/dash/vernoticia/{{noticia.id}}*{{noticia.titulovis}}*{{noticia.catId}}*{{noticia.conteudo}}*{{noticia.imagemvis}}">
                  <img ng-src="http://portalctb.org.br/site/{{noticia.imagem}}" width="100%">
              </a> 
              </ion-item>
            </ion-list> 
          </ion-scroll>    
        </ion-slide>

              </a> 
                  <div class="fundodegrade"> 
                    <p style="padding: 6px; width:100%; line-height:18px;">
                      <font color="#fffff" size="3">{{estado.strNome}} </font>

            </div>
