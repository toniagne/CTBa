<ion-view view-title="{{chat.strNome}}" >
  <ion-content > 
 <img ng-src="http://portalctb.org.br/site/{{chat.imagem}}" class="full-image">
 

  <div class="item tabs tabs-secondary tabs-icon-left"> 
    <a title="Curta Nosso Link"  class="tab-item"
      onclick="window.plugins.socialsharing.shareViaFacebook({{chat.strNome}}, null, 'http://portalctb.org.br/site/{{chat.imagem}}', null, 'http://portalctb.org.br', function() {console.log('share ok')}, function(errormsg){alert(errormsg)})">
      <i class="icon ion-social-facebook"></i>
      Facebook
    </a>
    <a class="tab-item" onclick="window.plugins.socialsharing.shareVia('com.apple.social.twitter', '{{chat.strNome}}', null, null, 'http://portalctb.org.br', function(){console.log('share ok')}, function(msg) {alert('error: ' + msg)})">
      <i class="icon ion-social-twitter"></i>
      Twitter
    </a>
    <a onclick="window.plugins.socialsharing.shareViaWhatsApp({{chat.strNome}}, null, null, null'http://portalctb.org.br', function() {console.log('share ok')}, function(errormsg){alert(errormsg)})" class="tab-item">
 
      <i class="icon ion-social-whatsapp"></i>
      Whatsapp
    </a>

  </div>


  <div class="item item-text-wrap"> 
    <h2><b>{{chat.strNome}}</b></h2>
    <p>{{chat.categoria}}</p>
  </div>
 
  <div class="item item-body">  

      <iframe  style="width:100%; overflow:hidden; pointer-events:none;" scrolling="no" height="2700" src="{{frameURL(chat.id)}}"></iframe>
       
  </div>

  
 



   
   

  </ion-content>
</ion-view>
