<ion-view view-title="{{chat.strNome}}" >
  <ion-content > 
  <span id="imagem" style="visibility: hidden;">http://portalctb.org.br/site/{{chat.imagem}}</span>
 <span id="nome" style="visibility: hidden;">{{chat.strNome}}</span>
 <img  ng-src="http://portalctb.org.br/site/{{chat.imagem}}" class="full-image">
 

   
  <div class="item tabs tabs-secondary tabs-icon-left "> 
    <a title="Curta Nosso Link"  class="tab-item balanced"
      socialshare
socialshare-provider="facebook"
socialshare-text="{{chat.strNome}}"
socialshare-url="http://720kb.net">
      <i class="icon balanced ion-social-facebook"></i>
      <B>FACEBOOK</B> 
    </a>   
    <a title="Curta Nosso Link"  class="tab-item balanced"
       onclick="window.plugins.socialsharing.shareViaWhatsApp(document.getElementById('nome').innerHTML)">
      <i class="icon balanced ion-social-whatsapp"></i>
      <B>WHATSAPP</B> 
    </a>   
 
    <a title="Curta Nosso Link"  class="tab-item balanced"
      socialshare
socialshare-provider="twitter"
socialshare-url="http://720kb.net"
socialshare-hashtags="woa, wonderful, interesting"
>
      <i class="icon balanced ion-social-twitter"></i>
      <B>TWITTER</B> 
    </a>  
  </div>  

  <div class="item item-text-wrap"> 
    <h2><b>{{chat.strNome}}</b></h2>
    <p>{{chat.categoria}}</p>
  </div>
 
  <div class="item item-body">  

      <iframe  style="width:100%; overflow:hidden; pointer-events:none;" scrolling="no" height="3000" src="{{frameURL(chat.id)}}"></iframe>
       
  </div>

  
 



   
   

  </ion-content>
</ion-view>
