<ion-view view-title="<font color='#ffffff'>{{chat.strNome}}</font>" >
<ion-nav-buttons side="left">
      <button class="button button-assertive button-icon button-clear ion-navicon" menu-toggle="left">
      </button>      
    </ion-nav-buttons>
  <ion-content >  
 <img  ng-src="http://portalctb.org.br/site/{{chat.imagem}}" class="full-image">   
  <div class="item tabs tabs-secondary tabs-icon-left "> 



    
    <a title="Curta Nosso Link"  class="tab-item assertive"
      onclick="window.plugins.socialsharing.share('{{chat.strNome}}', null, null, 'http://www.ctb.org.br')"
>
      <i class="icon assertive ion-android-share-alt"></i>
      <B>COMPARTILHAR</B> 
    </a>  
  </div>  

  <div class="item item-text-wrap"> 
    <h2><b id="titulo">{{chat.strNome}}</b></h2>
    {{chat.data}}<br>
    <p>{{chat.categoria}}</p>
  </div>
 
  <div class="item item-body">  

      <iframe  style="width:100%; overflow:hidden; pointer-events:none;" scrolling="no" height="3000" src="{{frameURL(chat.id)}}"></iframe>
       
  </div>

  
 



   
   

  </ion-content>
</ion-view>
