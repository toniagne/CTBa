<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus delegate-handle="sideMenu">
    <ion-side-menu-content>


        <ion-nav-bar class="bar-black" >
          <ion-nav-back-button class="button-assertive">
          </ion-nav-back-button>
           
        </ion-nav-bar>

<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-item-hide">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Colunista" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/colunista">
    <ion-nav-view name="tab-colunista"></ion-nav-view>
  </ion-tab>


</ion-tabs>
</ion-side-menu-content>

  <ion-side-menu side="left" >
          <ion-header-bar class="bar-black">
            <center>
            <font color="#DCDCDC"><b>CENTRAL DOS TRABALHADORES E TRABALHADORAS DO BRASIL</b></font>

          </ion-header-bar>
