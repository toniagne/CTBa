<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus delegate-handle="sideMenu">
    <ion-side-menu-content>


        <ion-nav-bar class="bar-light" >
          <ion-nav-back-button class="button-energized">
          </ion-nav-back-button>
           
        </ion-nav-bar>

<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-item-hide">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Colunista" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/colunista">
    <ion-nav-view name="tab-colunista"></ion-nav-view>
  </ion-tab>


</ion-tabs>
</ion-side-menu-content>

  <ion-side-menu side="left" >
          <ion-header-bar class="bar-black">
            <img src="img/logoLateral.png" width="180px" style="margin-bottom:15px;"> 
          </ion-header-bar>
          <ion-content class="mymenu">

 

          <div class="list">
              <a class="item item-icon-left" menu-close href="#/tab/account">Conheça a CTB </a>
              <a class="item item-icon-left" menu-close href="#/tab/dash">Notícias </a>
              <a class="item item-icon-left" menu-close href="#/tab/dash/estaduais">Estaduais </a>
              <a class="item item-icon-left" menu-close href="#/tab/dash/secretarias">Secretarias </a>
              <a class="item item-icon-left" menu-close href="#/tab/chats/publicacoes">Publicações </a>
              <!-- <a class="item item-icon-left" menu-close href="#/tab/chats/videos">Videos </a> -->
              <div class="item item-divider"><font color="#DCDCDC">Redes Sociais</font></div>
              <a class="item item-icon-left" menu-close href="#"><i class="icon energized ion-social-facebook"></i>Facebook </a>
              <a class="item item-icon-left" menu-close href="#"><i class="icon energized ion-social-instagram-outline"></i>Instagram </a>
              <a class="item item-icon-left" menu-close href="#"><i class="icon energized ion-social-whatsapp"></i>Whatsapp </a>
              <div class="item item-divider"><font color="#DCDCDC">Outros Serviços</font></div>
              <!-- <a class="item item-icon-left" menu-close href="#"><i class="icon energized ion-link"></i>Compartilhar </a> -->
              <a class="item item-icon-left" menu-close href="#/tab/chats/contato"><i class="icon energized ion-paper-airplane"></i>Fale com a CTB </a>
              <a class="item item-icon-left" menu-close href="#/tab/colunista"><i class="icon energized ion-person-stalker"></i>Espaço do Colunista </a>
              <a class="item item-icon-left" menu-close href="#/tab/chats/informacoes"><i class="icon energized ion-information-circled"></i>Informações </a>
          </div>
 
          </ion-content>
        </ion-side-menu>
</ion-side-menus>
